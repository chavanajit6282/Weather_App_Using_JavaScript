<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta description="wether Application" content="live Weather App">
    <title>Weather Forecast</title>
    <link rel="icon" href="Images/clouds.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="Css/style.css">
    

</head>
<body>
    <header>
        <h1>Weather Forcast</h1>
    </header>
   
    <hr>
    <main>
        <section>
            <div class="card">
                <div class="search">
                    <input type="text" placeholder="Enter city Name" spellcheck="false" id="cityname">
                    <button id="btn" onclick="check()"><img src="Images/search.png"></button>

                </div>
                <div class="error">
                    City Not Found
                </div>
                <div class="weather">
                    <img src="Images/rain.png" class="weather-icon">
                    <h1 class="temp">22Â°C</h1>
                    <h2 class="city">New Yourk</h2>
                    <div class="details">
                        <div class="col">
                            <img src="Images/humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="Images/wind.png">
                            <div>
                                <p class="wind">15 km/hr</p>
                                <p>Wind</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            

        </section>
    </main>
    <footer></footer>
    <script src="Javascript/script.js"></script>
</body>
</html>
